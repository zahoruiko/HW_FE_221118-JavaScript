<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>The results are output to the console</p>
    <script>
      // Task #1
      console.log("Converting a condition to a trenar form:");
      function getGreetingMessage(login) {
        return login == "Employee"
          ? "Hi"
          : login == "Director"
          ? "Hello"
          : login == ""
          ? "No login"
          : "";
      }

      ["Employee", "Director", ""].forEach((job) => {
        console.log(
          "Job: '" + job + "' => Greeting: '" + getGreetingMessage(job) + "'"
        );
      });

      // Task #2
      console.log("Output of the name of the month by its number: ");
      function getMonthName(monthNumber) {
        let monthName;
        switch (monthNumber) {
          case 1:
            monthName = "January";
            break;
          case 2:
            monthName = "February";
            break;
          case 3:
            monthName = "March";
            break;
          case 4:
            monthName = "April";
            break;
          case 5:
            monthName = "May";
            break;
          case 6:
            monthName = "June";
            break;
          case 7:
            monthName = "July";
            break;
          case 8:
            monthName = "August";
            break;
          case 9:
            monthName = "September";
            break;
          case 10:
            monthName = "October";
            break;
          case 11:
            monthName = "November";
            break;
          case 12:
            monthName = "December";
            break;
          default:
            monthName = "Input error";
            break;
        }
        return monthName;
      }

      let monthNumber = +prompt(
        "Please enter the month number (from 1 to 12):",
        1
      );
      console.log("Month number: " + monthNumber + " => " + getMonthName(monthNumber));

      // Task №3
      function isSimpleNumber(num) {
        if (num <= 1) 
            return false;
        if (num == 2 || num == 3) 
            return true;
        if (num % 2 == 0 || num % 3 == 0) 
            return false;
        for (let i = 5; i * i <= num; i += 6)
          if (num % i == 0 || num % (i + 2) == 0) 
            return false;

        return true;
      }

      console.log("Prime numbers: ");
      for (let i = 0; i <= 10; i++) {
        if (isSimpleNumber(i)) console.log(i);
      }

      // Task №4
      function reverseanumber(n) {
        // 1. Converting a number to a string
        // 2. Converting a string into an array of characters
        // 3. Rearrange the characters in reverse order
        // 4. Combining characters into a string
        let str = String(n).split("").reverse().join("");
        // 5. Converting a string to a number and returning the value
        return +str;
      }

      console.log("The reverse of writing a number 258961:");
      console.log(reverseanumber(258961)); // 169852
    </script>
  </body>
</html>
